

{% load static %} 
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Home page</title>

  <script src="https://kit.fontawesome.com/47101d2035.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <style>
    .center {
      position: absolute;
      text-align: center;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, Helvetica, sans-serif;
      background-color: rgb(230, 239, 245);
    }
  </style>
</head>


<body class="center">

  <h1 style="color:rgb(44, 44, 90); font-weight: 700;">
    <i class="fas fa-ship"></i> Academic Performance predictor
  </h1>

 <!--  <p style="color:rgb(51, 51, 83); font-weight: 700;">
    Can a passenger with your given characteristics survive?
  </p> -->
{{a}}
  <form method="POST" action="/result/" >
    {% csrf_token %}

    <div class="form-group">
      <input class="form-control" placeholder="Quiz Score" required type="text" name="Quiz">
    </div>


    <div class="form-group">
      <input class="form-control" placeholder="Sample test Score" required type="text" name="sampletest">
    </div>


    <div class="form-group">
      <input class="form-control" placeholder="Sleeping Hours" required type="text" name="sleeping">
    </div>


    <div class="form-group">
      <input class="form-control" placeholder="Playing Hours" required type="text" name="playing">
    </div>


    <div class="form-group">
      <input class="form-control" placeholder="Learning Hours" type="text" required name="learning">
    </div>


    
    <input class="btn btn-primary btn-lg btn-block" type="submit" name="submit" value='Predict' onclick="return alert('record saved successfully')">

  </form>
</body>

</html>
